<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Главная страница</title>
</head>
<body>
<header class="container" th:insert="~{blocks/header :: header}"></header>
<div class="container">
    <form th:action="@{/main/find-client-by-telephone}" th:method="post" class="mb-5">
        <input name="telephoneNumber" placeholder="Введите номер телефона" class="form-control">
        <button type="submit" class="btn btn-success mt-2" style="width: 280px">Найти по номеру телефона</button>
    </form>
    <form th:action="@{/main/find-client-by-fio}" th:method="post" class="mb-5">
        <input name="firstName" placeholder="Введите имя" class="form-control">
        <input name="secondName" placeholder="Введите фамилию" class="form-control">
        <input name="thirdName" placeholder="Введите отчество" class="form-control">
        <button type="submit" class="btn btn-success mt-2" style="width: 280px">Найти по ФИО</button>
    </form>
    <form th:action="@{/main/find-client-passport-fio}" th:method="post" class="mb-5">
        <input name="series" placeholder="Введите серию паспорта" class="form-control">
        <input name="number" placeholder="Введите номер паспорта" class="form-control">
        <button type="submit" class="btn btn-success mt-2" style="width: 280px">Найти по паспорту</button>
    </form>
    <form th:action="@{/main/get-statements}" th:method="post" class="mb-3">
        <button type="submit" class="btn btn-success mt-2" style="width: 280px">Вывести список заявок на кредит</button>
    </form>
    <form th:action="@{/main/get-contracts}" th:method="post" class="mb-3">
        <button type="submit" class="btn btn-success mt-2" style="width: 280px">Вывести список договоров</button>
    </form>
    <form th:action="@{/main/get-clients}" th:method="post" class="mb-3">
        <button type="submit" class="btn btn-success mt-2" style="width: 280px">Вывести список клиентов</button>
    </form>
</div>
</body>
</html>
