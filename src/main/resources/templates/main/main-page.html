<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Главная страница</title>
</head>
<body>
<header class="container" th:insert="~{blocks/header :: header}"></header>
<div class="container">
    <form th:action="@{/main/find-client-by-telephone}" th:method="post" class="mb-3">
        <input name="telephoneNumber" placeholder="Введите номер телефона" class="form-control">
        <button type="submit" class="btn btn-success mt-2">Найти по номеру телефона</button>
    </form>
    <form th:action="@{/main/find-client-by-fio}" th:method="post" class="mb-3">
        <input name="firstName" placeholder="Введите имя" class="form-control">
        <input name="secondName" placeholder="Введите фамилию" class="form-control">
        <input name="thirdName" placeholder="Введите отчество" class="form-control">
        <button type="submit" class="btn btn-success mt-2">Найти по ФИО</button>
    </form>
    <form th:action="@{/main/find-client-passport-fio}" th:method="post" class="mb-3">
        <input name="series" placeholder="Введите серию паспорта" class="form-control">
        <input name="number" placeholder="Введите номер паспорта" class="form-control">
        <button type="submit" class="btn btn-success mt-2">Найти по паспорту</button>
    </form>
    <form th:action="@{/main/get-statements}" th:method="post" class="mb-3">
        <button type="submit" class="btn btn-success mt-2">Вывести список заявок на кредит</button>
    </form>
    <form th:action="@{/main/get-contracts}" th:method="post" class="mb-3">
        <button type="submit" class="btn btn-success mt-2">Вывести список договоров</button>
    </form>
    <h3>Список клиентов:</h3>
    <div th:each="client : ${clients}" class="alert alert-info mt-2">
        <p>Имя: <span th:text="${client.firstName}"></span></p>
        <p>Фамилия: <span th:text="${client.secondName}"></span></p>
        <p>Отчество: <span th:text="${client.thirdName}"></span></p>
        <p>Номер телефона: <span th:text="${client.telephoneNumber}"></span></p>
        <p>Серия паспорта: <span th:text="${client.passport.passportSeries}"></span></p>
        <p>Номер паспорта: <span th:text="${client.passport.passportNumber}"></span></p>
    </div>
</div>
</body>
</html>
