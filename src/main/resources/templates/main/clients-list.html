<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Список клиентов</title>
</head>
<body>
<header class="container" th:insert="~{blocks/header :: header}"></header>
<div class="container">
    <h3>Список клиентов:</h3>
    <div th:each="client : ${clients}" class="alert alert-info mt-2">
        <p>Имя: <span th:text="${client.firstName}"></span></p>
        <p>Фамилия: <span th:text="${client.secondName}"></span></p>
        <p>Отчество: <span th:text="${client.thirdName}"></span></p>
        <p>Номер телефона: <span th:text="${client.telephoneNumber}"></span></p>
        <p>Серия паспорта: <span th:text="${client.passport.passportSeries}"></span></p>
        <p>Номер паспорта: <span th:text="${client.passport.passportNumber}"></span></p>
    </div>
</div>
</body>
</html>
