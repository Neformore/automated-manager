<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Список заявок</title>
</head>
<body>
<header class="container" th:insert="~{blocks/header :: header}"></header>
<div class="container">
    <h3>Список заявок на кредит:</h3>
    <div th:each="creditStatement : ${creditStatements}" class="alert alert-info mt-2">
        <h4>Заявку оставил:</h4>
        <p>Имя: <span th:text="${creditStatement.client.firstName}"></span></p>
        <p>Фамилия: <span th:text="${creditStatement.client.secondName}"></span></p>
        <p>Отчество: <span th:text="${creditStatement.client.thirdName}"></span></p>
        <p>Статус: <span th:text="${creditStatement.status}"></span></p>
        <p>(true - одобрен, false - не одобрен)</p>
    </div>
</div>
</body>
</html>
