<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Информация о клиенте</title>
</head>
<body>
<header class="container" th:insert="~{blocks/header :: header}"></header>
<div class="container">
    <p>Имя: <span th:text="${client.firstName}"></span></p>
    <p>Фамилия: <span th:text="${client.secondName}"></span></p>
    <p>Отчество: <span th:text="${client.thirdName}"></span></p>
    <p>Номер телефона: <span th:text="${client.telephoneNumber}"></span></p>
    <p>Серия паспорта: <span th:text="${client.passport.passportSeries}"></span></p>
    <p>Номер паспорта: <span th:text="${client.passport.passportNumber}"></span></p>
    <p>Страна: <span th:text="${client.address.countryName}"></span></p>
    <p>Город: <span th:text="${client.address.cityName}"></span></p>
    <p>Улица: <span th:text="${client.address.streetName}"></span></p>
    <p>Дом: <span th:text="${client.address.houseNumber}"></span></p>
</div>
</body>
</html>
